<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload EML File</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input, button { margin: 10px; padding: 10px; }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <h2>Upload an EML File</h2>
    <form id="uploadForm">
        <input type="text" id="name" placeholder="Enter your name" required><br>
        <input type="email" id="email" placeholder="Enter your email" required><br>
        <input type="file" id="fileInput" accept=".eml" required><br>
        <button type="submit">Upload</button>
    </form>
    <p id="response"></p>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const file = document.getElementById("fileInput").files[0];

            if (!file) {
                alert("Please select a file!");
                return;
            }

            let formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", "your_unsigned_preset"); // Cloudinary preset
            formData.append("context", `name=${name}|email=${email}`); // Attach metadata

            const response = await fetch("https://api.cloudinary.com/v1_1/your-cloud-name/raw/upload", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            document.getElementById("response").innerText = data.secure_url ? "Upload Successful!" : "Upload Failed!";
        });
    </script>
</body>
</html>
